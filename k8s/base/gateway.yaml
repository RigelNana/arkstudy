apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: arkstudy
spec:
  selector: { app: gateway }
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: arkstudy
spec:
  replicas: 2
  selector:
    matchLabels: { app: gateway }
  template:
    metadata:
      labels: { app: gateway }
    spec:
      containers:
        - name: gateway
          image: rigelnana/arkstudy-gateway:latest
          imagePullPolicy: IfNotPresent
          ports: [ { containerPort: 8080 } ]
          envFrom:
            - configMapRef: { name: gateway-config }
          readinessProbe:
            tcpSocket: { port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket: { port: 8080 }
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  namespace: arkstudy
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: study.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port: { number: 8080 }
